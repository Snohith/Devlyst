services:
  # Frontend Application
  - type: web
    name: devlyst-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NEXT_PUBLIC_APP_URL
        sync: false # User must set this to the frontend URL
      - key: NEXT_PUBLIC_WS_PORT
        value: 443 # WSS standard port
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: devlyst-ws
          property: url

  # WebSocket Server
  - type: web
    name: devlyst-ws
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: PORT
        value: 1234
      - key: ALLOWED_ORIGIN 
        fromService:
          type: web
          name: devlyst-web
          property: url
